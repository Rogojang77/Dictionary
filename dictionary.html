<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong"/>
    <title>Dictionary</title>
  </head>
  <body>
    <h1><center>Dictionary</center></h1>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h5>Add a word!</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <input type="text" placeholder="Insert the word" class="form-control" name="wordInsert" id="wordInsert" />
            </div>
            <button class="button" type="button" name="submit" onclick="return addWord();">Add</button>
          </form>
        </div>
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search"/>
            <button class="button" name="submit" type="button" onclick="return find();">Search</button>
          </form>
        </div>
        <br />
      </div>
    </div>
    <br />
    <div class="card1">
      <div class="card-head">
        <h5>Dictionary</h5>
      </div>
      <div class="card-body">
        <ul class="list-group" style="list-style: circle" name="list" id="list">
        </ul>
        <ul class="list-group" style="list-style: circle" name="searchList" id="searchList">
        </ul>
      </div>
    </div>
    <script src="dictionary.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
